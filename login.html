<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="header">
        <img src="media/logo1.png" alt="Logo" class="logo">
        <div class="login"> 
            <h1>Log In</h1> 
        </div> 
    </div> 
    <div class="user"> 
        <form action="process-form.php" method="post"> 
            <label for="username">Phone number or email</label> 
            <input type="text" id="username" name="username" required> 
    </div> 
    <div class="password"> 
        <form action="process-form.php" method="post"> 
            <label for="password">Password</label> <!-- Changed id to "password" -->
            <input type="password" id="password" name="password" required> <!-- Changed type to "password" and name to "password" -->
    </div> 

    <button class="login-button">LOGIN</button> 

    <div class="signup"> 
        <p>Sign up now!</p> 
    </div>
