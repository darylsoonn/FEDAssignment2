<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <header> 
        <h1> 
            <img src="media/ComCore.jpg" alt="Logo"> 
        </h1> 
        <nav> 
            <a href="index.html">Home</a> 
            <a href="shop.html">Shop</a> 
            <a href="#">About</a> 
        </nav> 
        <a href="login.html"><img src="media/CC.jpg" alt="Profile Picture" class="profile-picture"></a>    
    </header> 
    <div class="login"> 
        <h1>Log in</h1> 
    </div> 
    <div class="user"> 
        <form class="user-form" onsubmit="validateLogin(event)"> 
            <label for="username">Phone number or email</label> 
            <input type="text" id="username" name="username" required> 
 
            <label for="password">Password</label> 
            <input type="password" id="password" name="password" required> 
 
            <button type="submit" class="login-button">LOGIN</button> 
        </form> 
        <div class="signup"> 
            <p>Don't have an account? <a href="signup.html">Sign up now!</a></p> 
        </div> 
    </div> 
 
    <script src="java.js"></script> 
    <footer> 
        &copy; 2024 Your Ecommerce Store. All rights reserved. 
    </footer> 
</body> 
</html>
